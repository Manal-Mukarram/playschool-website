<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            background-image: url(https://img.freepik.com/free-photo/high-angle-view-drawing-kids_329181-14214.jpg?w=2000);
            background-size: cover;
            background-repeat: no-repeat;
        }

        .header {
            background-color: blue;
        }

        .left {
            display: inline-block;
            border: 2px solid white;
        }

        .mid {
            border: 2px solid gray;
            float: right;
            display: block;
            margin: 30px auto;
            margin-right: 350px;
        }

        .right {
            border: 2px solid black;
            position: absolute;
            float: right;
        }

        .navbar li a {
            text-decoration: none;
            padding-left: 30px;
            padding-right: 30px;
            font-size: larger;
            color: white;
            
        }

        .navbar{
            list-style: none;
            /* margin-right: 350px; */
            display: inline-block;
        }

        .navbar li{
            display: inline-block;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="left">
            KidCode Playschool
        </div>
        <div class="mid">
            <ul class="navbar">
                <li><a>Home</a></li>
                <li><a>About Us</a></li>
                <li><a>Curriculum</a></li>
                <li><a>Classes</a></li>
            </ul>
        </div>
        <div class="right">
            <button>Contact Us</button>
            <button>Support Us</button>
        </div>
    </header>
</body>

</html>
